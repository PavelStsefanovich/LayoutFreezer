restore_minimized:
  value: False
  description: 'When freezing layout, bring up and include minimized windows'

snap_to_grid:
  value: True
  description: |
    'When freezing layout, round each window coordinates to the nearest 0 or 5.
    This makes it easier to line up windows evenly.
    Example: "12, 179, 517, 311" will become "10, 180, 515, 310"'

fit_into_screen:
  value: True
  description: 'When freezing or restoring layout, adjust windows coordinates to fit into screen boundaries'

freeze_new_only:
  value: True
  description: |
    'When freezing layout, only update those apps that dont have
    their display config saved for current screen layout (process name + title).
    Otherwise: replace saved configs for affected apps'

match_cutoff:
  value: 0.6
  description: |
    'When restoring layout, if saved configs are found for a process
    but titles do not match exactly the title of the app that is being restored,
    then attempt is made to find the closest matching title using difflib.get_close_matches().
    Use this parameter to control similarity treshold (allowed range: float 0.0-1.0)
    (the higher the value, the more titles should match to be included into comparison).'

# key shortcuts are currently not implemented
key_shortcuts:
  freeze: Ctrl+Alt+F
  restore: Ctrl+Alt+R
